server {
    listen 80;
    server_name taowang.blakcat.top;

    # 重定向到 HTTPS (如果你有 SSL 证书，取消下面的注释)
    # return 301 https://$host$request_uri;

    # 访问日志和错误日志
    access_log /var/log/nginx/taowang.access.log;
    error_log /var/log/nginx/taowang.error.log;

    # 前端静态文件
    location / {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://localhost:9001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://localhost:9001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 创建用户数据端点
    location /create-user-data/ {
        proxy_pass http://localhost:9001/create-user-data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

